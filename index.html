<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form by Jose Ospina</h1>
    <p id="description">This form was created for the responsive web design course in freecodecamp</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name: <input id="name" type="text" placeholder="Name" required></label>
            <label id="email-label">Email: <input id="email" type="email" placeholder="Email" required></label>
            <label id="number-label">Number: <input id="number" type="Number" min="10" max="80" placeholder="number"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What do you like?
                <select id="dropdown" name="dropdown">
                  <option value="1">(select one)</option>
                  <option value="2">Work at home</option>
                  <option value="3">Work at office</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <h4>Which one do you prefer?</h4>
            <label><input class="inline" name="radio-inputs" type="radio" value="1"/>Red</label>
            <label><input class="inline" name="radio-inputs" type="radio" value="2"/>Blue</label>
        </fieldset>
        <fieldset>
            <h4>Do you have vehicules?</h4>
            <label>
                <input type="checkbox" class="inline" value="1"/> A car
                <input type="checkbox" class="inline" value="2"/> A motorcycle
                <input type="checkbox" class="inline" value="3"/> I donÂ´t have
            </label>
        </fieldset>
        <fieldset>
            <label>More comments:
                <textarea></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
